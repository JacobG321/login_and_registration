<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login</title>
</head>
<body>

    <div class="d-flex bg-secondary">
        <form action="/new_account" method="POST" class="col-lg-2 offset-lg-3 bg-info text-center mt-5 pb-2">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                    <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id=""> 
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id=""> 
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id=""> 
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" name="password" id=""> 
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="text" name="confirm_password" id=""> 
            </div>
            <button class="btn btn-danger mt-2" type="submit">Register</button>
        </form>

        <form action="/signing_in" method="POST" class="col-lg-2 offset-lg-1 bg-info text-center mt-5">
            <h1>Sign In</h1>
            <div class="mt-1">
                <label for="email">Email:</label>
                <input type="text" name="email" id=""> 
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" name="password" id=""> 
            </div>
            <button type="submit" class="btn btn-primary mt-2">Sign in</button>
        </form>
    </div>

</body>
</html>
